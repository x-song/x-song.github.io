<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
      
    function arr(arr){
        let temp = [];
        for (let i = 0; i < arr.length; i++) {
            if (i == 0 ) {
                temp.push(arr[i]);
            }else{
                if(arr[i] > arr[i-1]){
                    temp.push(arr[i]);
                    temp.splice(0,1);
                }
            }
            
            
        }
        return temp[0];
    }

    // 更简便的方法： Math.max(...arr)
    var a = arr([1,3,2,5,9,7])
    console.log(a);
    </script>
</head>
<body>
    <h1>第一个页面</h1>
</body>
</html>
